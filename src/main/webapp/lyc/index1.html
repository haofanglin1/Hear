<body>
<p id="myDiv" style="height: auto;width: auto;"></p>
<button id="b01">button</button>
<script>
    $(document).ready(function(){
        $("#b01").click(function(){ //绑定事件
            htmlobj=$.ajax({scriptCharset: 'utf-8',url:"/music/林俊杰 - 可惜没如果.txt",async:false}); //获取test1.txt内容并赋值

    });
</script>
